 <section id="contact" class="contact">
        <div class="container">
            <div class="section-header" appAnimateOnScroll>
                <h2 class="section-title">Get In Touch</h2>
                <p class="section-subtitle">Let's work together</p>
            </div>
            <div class="contact-content">
                <div class="contact-info" appAnimateOnScroll>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <app-email-icon  color="#fff" hoverColor="#ff5722"/>
                        </div>
                        <div class="contact-details">
                            <h4>Email</h4>
                            <p>shyamlatake8552&#64;email.com</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <location-icon></location-icon>
                        </div>
                        <div class="contact-details">
                            <h4>Location</h4>
                            <p>Pune, India</p>
                        </div>
                    </div>
                    <div class="social-links">
                        <a href="#" class="social-link">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
                <div class="contact-form" appAnimateOnScroll>
                    <form id="contactForm" >
                        <div class="form-group">
                            <input type="text" id="name" name="name" required>
                            <label for="name">Your Name</label>
                            <div class="form-border"></div>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Your Email</label>
                            <div class="form-border"></div>
                        </div>
                        <div class="form-group">
                            <input type="text" id="subject" name="subject" required>
                            <label for="subject">Subject</label>
                            <div class="form-border"></div>
                        </div>
                        <div class="form-group">
                            <textarea id="message" name="message" rows="5" required></textarea>
                            <label for="message">Your Message</label>
                            <div class="form-border"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <span>Send Message</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
