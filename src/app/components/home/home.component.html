<section id="home" class="hero">
  <div class="hero-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>
  <div class="hero-content">
    <div class="hero-text">
      <h1 class="hero-title">
        <span class="title-line">Hi, I'm</span>
        <span class="title-name">Shyam Latake</span>
        <span class="title-role">Full Stack Developer</span>
      </h1>
      <p class="hero-description">
        I craft digital experiences with clean code and creative solutions.
        Passionate about building scalable applications and beautiful user
        interfaces.
      </p>
      <div class="hero-buttons">
        <a href="#projects" class="btn btn-primary">
          <span>View My Work</span>
          <app-arrow-right></app-arrow-right>
        </a>
        <a href="#contact" class="btn btn-secondary">
          <span>Get In Touch</span>
          <app-email-icon></app-email-icon>
        </a>
      </div>
    </div>
    <div class="hero-image">
      <div class="image-container">
        <div class="profile-card">
          <div class="card-background"></div>
          <div class="profile-picture">
            <div class="picture-placeholder">
              <i class="fas fa-user"></i>
            </div>
          </div>
          <div class="floating-icons">
            <div class="icon-item" style="--delay: 0s">
              <app-database-icon size="24px" color="#1C274C" hoverColor="#fff"></app-database-icon>
            </div>
            <div class="icon-item" style="--delay: 0.5s">
              <i class="fab fa-node-js"></i>
            </div>
            <div class="icon-item" style="--delay: 1s">
              <i class="fab fa-python"></i>
            </div>
            <div class="icon-item" style="--delay: 1.5s">
              <angular-icon size="24px" color="#1C274C" hoverColor="#fff"></angular-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="scroll-indicator">
    <div class="scroll-arrow">
      <app-arrow-down></app-arrow-down>
    </div>
    <span>Scroll to explore</span>
  </div>
</section>
